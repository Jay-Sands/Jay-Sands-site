<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream ‚Äì Jay Sands</title>
  <meta name="description" content="Watch Jay Sands perform live. Listen to streaming radio shows and chat with other listeners in real-time.">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    .live-container {
      max-width: 750px;
      margin: 2px auto;
      padding: 0 8px;
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 8px;
    }

    .stream-player {
      background: rgba(34,34,34,0.92);
      border-radius: 18px;
      padding: 12px;
      border: 2px solid #00f0ff;
      box-shadow: none;
    }

    .stream-player h2 {
      color: #FFD700;
      font-family: 'Dancing Script', cursive;
      font-size: 1.6em;
      margin-top: 0;
      margin-bottom: 8px;
      text-align: center;
      text-shadow: 2px 2px 8px #B22222;
    }

    .stream-status {
      text-ali10px 0;
      padding: 10px;
      border-radius: 8px;
      background: #222;
    }

    .status-live {
      color: #00ff00;
      font-weight: bold;
      font-size: 1em;
    }

    .status-offline {
      color: #ff4444;
      font-weight: bold;
      font-size: 1em;
    }

    .audio-player {
      width: 100%;
      margin: 12px 0;
      background: #222;
      border-radius: 8px;
      padding: 4px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .audio-player audio {
      width: 60%;
      height: 35px;
      accent-color: #FFD700;
      margin-left: 0;
    }

    /* Now Playing Section */
    .now-playing {
      background: rgba(34,34,34,0.92);
      border-radius: 18px;
      padding: 10px;
      margin: 8px 0;
      border: 2px solid #00f0ff;
      box-shadow: none;
    }

    .now-playing-header {
      color: #FFD700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      font-size: 1em;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 2px 2px 8px #B22222;
    }

    .now-playing-content {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .album-art {
      flex-shrink: 0;
      width: 50px;
      height: 50px;
      background: #333;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #FFD700;
      overflow: hidden;
    }

    .album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .placeholder-art {
      font-size: 2em;
      color: #FFD700;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .track-info {
      flex: 1;
    }

    .track-title {
      color: #FFD700;
      font-weight: bold;
      font-size: 0.75em;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .track-artist {
      color: #ccc;
      font-size: 0.7em;
      margin-bottom: 2px;
    }

    .track-details {
      color: #888;
      font-size: 0.65em;
    }

    .track-time {
      display: inline-block;
    }

    @media (max-width: 600px) {
      .now-playing-content {
        flex-direction: column;
        text-align: center;
      }

      .album-art {
        width: 80px;
        height: 80px;
      }

      .track-title {
        white-space: normal;
      }
    }

    .stream-info {
      background: rgba(34,34,34,0.92);
      padding: 10px;
      border-radius: 18px;
      margin: 8px 0;
      border: 2px solid #00f0ff;
      box-shadow: none;
    }

    .stream-info p {
      margin: 4px 0;
      color: #FFD700;
      line-height: 1.3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 0.8em;
      font-weight: 700;
    }

    .stream-info strong {
      color: #FFD700;
      text-shadow: 2px 2px 8px #B22222;
    }

    /* Chat Sidebar */
    .chat-sidebar {
      background: rgba(34,34,34,0.92);
      border-radius: 18px;
      padding: 10px;
      border: 2px solid #00f0ff;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      height: auto;
      max-height: none;
    }

    .chat-sidebar h3 {
      color: #FFD700;
      font-family: 'Dancing Script', cursive;
      font-size: 0.95em;
      margin-top: 0;
      margin-bottom: 6px;
      text-align: center;
      text-shadow: 2px 2px 8px #B22222;
    }

    .chat-messages {
      background: #222;
      border-radius: 8px;
      padding: 6px;
      margin-bottom: 6px;
      height: 220px;
      overflow-y: auto;
      flex-grow: 1;
    }

    .chat-message {
      margin-bottom: 8px;
      padding: 8px;
      background: #333;
      border-radius: 6px;
      font-size: 0.8em;
      line-height: 1.3;
    }

    .chat-message .username {
      color: #FFD700;
      font-weight: bold;
      margin-right: 6px;
    }

    .chat-message .message-text {
      color: #fff;
      word-wrap: break-word;
    }

    .chat-message .timestamp {
      color: #888;
      font-size: 0.7em;
      margin-top: 375em;
      margin-top: 4px;
    }

    .chat-input-group {
      displ6px;
      margin-top: 10px;
    }

    .chat-input-group input {
      flex: 1;
      padding: 8px;
      border: 1px solid #FFD700;
      border-radius: 6px;
      background: #222;
      color: #fff;
      font-size: 0.8em;
    }

    .chat-input-group input::placeholder {
      color: #888;
    }

    .chat-input-group input:focus {
      outline: none;
      border-color: #FFD700;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
    }

    .chat-input-group button {
      padding: 8px 12px;
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.75r;
      font-size: 0.9em;
      transition: all 0.3s;
    }

    .chat-input-group button:hover {
      background: #fff;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.4);
    }

    /* Scrollbar styling */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: #333;
      border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #FFD700;
      border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #fff;
    }

    /* Admin Controls */
    .admin-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      z-index: 999;
      font-size: 0.9em;
    }

    .admin-button:hover {
      background: #fff;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.5);
    }

    .admin-panel {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background: rgba(34,34,34,0.95);
      border: 2px solid #FFD700;
      border-radius: 8px;
      padding: 15px;
      z-index: 998;
      max-width: 280px;
      display: none;
    }

    .admin-panel.active {
      display: block;
    }

    .admin-panel h4 {
      color: #FFD700;
      margin-top: 0;
      text-align: center;
    }

    .admin-panel input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      background: #222;
      border: 1px solid #FFD700;
      border-radius: 4px;
      color: #fff;
    }

    .admin-panel button {
      width: 100%;
      padding: 8px;
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 5px;
    }

    .admin-panel button:hover {
      background: #fff;
    }

    .admin-status {
      color: #00ff00;
      text-align: center;
      font-size: 0.85em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .ban-button {
      font-size: 0.7em;
      padding: 4px 8px;
      background: #ff4444;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
    }

    .ban-button:hover {
      background: #ff0000;
    }

    .chat-message.banned {
      opacity: 0.5;
      background: #3a2a2a;
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      .admin-panel {
        bottom: 60px;
        right: 10px;
        max-width: 220px;
      }

      .admin-button {
        bottom: 10px;
        right: 10px;
        font-size: 0.8em;
        padding: 8px 12px;
      }
    }

    
  </style>
</head>
<body>
  <!-- Admin Controls -->
  <button class="admin-button" id="adminToggle">üîê Mod</button>

  <div class="admin-panel" id="adminPanel">
    <h4>Moderator Panel</h4>
    <div class="admin-status" id="adminStatus" style="display: none;">‚úì Admin Active</div>
    
    <div id="adminLoginForm">
      <input type="password" id="adminPassword" placeholder="Enter mod password" style="display: block;">
      <button id="adminLoginBtn">Login</button>
    </div>

    <div id="adminControls" style="display: none;">
      <p style="color: #ccc; font-size: 0.8em; margin: 5px 0;">Banned Users:</p>
      <div id="bannedList" style="background: #222; padding: 8px; border-radius: 4px; max-height: 150px; overflow-y: auto; margin-bottom: 10px; min-height: 40px;">
        <span style="color: #888; font-size: 0.75em;">None</span>
      </div>
      <button id="adminLogout" style="background: #888;">Logout</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="live-container">
    <!-- Stream Player Section -->
    <div class="stream-player">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
        <h2 id="showTitle" style="margin: 0;">üéôÔ∏è Jay Sands Live - Now!</h2>
        <select id="showSelector" style="padding: 6px; border-radius: 6px; border: 1px solid #00f0ff; background: #222; color: #FFD700; font-weight: bold; font-size: 0.85em; cursor: pointer;">
          <option value="singing">Jay Sands Live - Now!</option>
          <option value="sessions">Night Sessions</option>
        </select>
      </div>

      <div class="stream-status">
        <div class="status-live" id="streamStatus">LIVE</div>
      </div>

      <!-- Audio Player -->
      <div class="audio-player">
        <audio id="streamAudio" controls>
          <source src="http://sandstream.bivman.com" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>

      <!-- Now Playing -->
      <div class="now-playing">
        <div class="now-playing-header">üéµ Now Playing</div>
        <div class="now-playing-content">
          <div class="album-art" id="albumArt">
            <div class="placeholder-art">‚ô™</div>
          </div>
          <div class="track-info">
            <div class="track-title" id="trackTitle">Stream Audio</div>
            <div class="track-artist" id="trackArtist">Jay Sands</div>
            <div class="track-details">
              <span class="track-time" id="trackTime">0:00</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Stream Information -->
      <div class="stream-info">
        <p>
          <strong>Current Show:</strong>
          <span id="currentShow">No show scheduled</span>
        </p>
        <p>
          <strong>Start Time:</strong>
          <span id="startTime">‚Äî</span>
        </p>
        <p>
          <strong>Listeners:</strong>
          <span id="listenerCount">0</span>
        </p>
      </div>
    </div>

    <!-- Chat Sidebar -->
    <aside class="chat-sidebar">
      <h3>üí¨ Live Chat</h3>

      <div class="chat-messages" id="chatMessages">
      </div>

      <div class="chat-input-group">
        <input type="text" id="chatInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
      </div>
    </aside>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, where, deleteDoc, getDocs, updateDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyC4D0JdXE2eoA2NmX0CJnvbYpP0LUCm_cE",
      authDomain: "live-chat-c52f4.firebaseapp.com",
      projectId: "live-chat-c52f4",
      storageBucket: "live-chat-c52f4.firebasestorage.app",
      messagingSenderId: "835022515872",
      appId: "1:835022515872:web:32096cf0fff135cf4163c5",
      measurementId: "G-38XGT57Z4G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // MOD PASSWORD - Change this to your secure password
    const MOD_PASSWORD = "jaysands2024";
    let isAdmin = false;
    let bannedUsers = new Set();

    // Show selector
    const showSelector = document.getElementById('showSelector');
    const showTitle = document.getElementById('showTitle');

    const shows = {
      singing: 'Jay Sands Live - Now!',
      sessions: 'Night Sessions'
    };

    showSelector.addEventListener('change', (e) => {
      const selectedShow = shows[e.target.value];
      showTitle.textContent = `üéôÔ∏è ${selectedShow}`;
      localStorage.setItem('selectedShow', e.target.value);
      loadChatMessages();
      loadBannedUsers();
    });

    // Load saved show preference
    const savedShow = localStorage.getItem('selectedShow') || 'singing';
    showSelector.value = savedShow;
    showTitle.textContent = `üéôÔ∏è ${shows[savedShow]}`;

    // Generate or retrieve user ID
    let userId = localStorage.getItem('userId');
    if (!userId) {
      userId = 'user_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('userId', userId);
    }

    // Get or create username
    let username = localStorage.getItem('username');
    if (!username) {
      username = prompt('Enter your username for chat:') || 'Guest' + Math.floor(Math.random() * 1000);
      localStorage.setItem('username', username);
    }

    // Chat functionality
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    // Admin panel elements
    const adminToggle = document.getElementById('adminToggle');
    const adminPanel = document.getElementById('adminPanel');
    const adminPassword = document.getElementById('adminPassword');
    const adminLoginBtn = document.getElementById('adminLoginBtn');
    const adminLoginForm = document.getElementById('adminLoginForm');
    const adminControls = document.getElementById('adminControls');
    const adminStatus = document.getElementById('adminStatus');
    const bannedList = document.getElementById('bannedList');
    const adminLogout = document.getElementById('adminLogout');

    // Admin panel toggle
    adminToggle.addEventListener('click', () => {
      adminPanel.classList.toggle('active');
    });

    // Admin login
    adminLoginBtn.addEventListener('click', () => {
      if (adminPassword.value === MOD_PASSWORD) {
        isAdmin = true;
        adminLoginForm.style.display = 'none';
        adminControls.style.display = 'block';
        adminStatus.style.display = 'block';
        adminPassword.value = '';
        alert('Moderator panel activated!');
      } else {
        alert('Incorrect password');
        adminPassword.value = '';
      }
    });

    // Admin logout
    adminLogout.addEventListener('click', () => {
      isAdmin = false;
      adminLoginForm.style.display = 'block';
      adminControls.style.display = 'none';
      adminStatus.style.display = 'none';
    });

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function addMessageToUI(docId, username, text, timestamp, isBanned = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'chat-message';
      if (isBanned) messageDiv.classList.add('banned');
      messageDiv.id = `msg-${docId}`;

      const timeStr = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      let banButtonHtml = '';
      if (isAdmin && !isBanned) {
        banButtonHtml = `<button class="ban-button" data-user="${escapeHtml(username)}" data-msgid="${docId}">Ban</button>`;
      }

      if (isBanned) {
        messageDiv.innerHTML = `
          <div style="color: #ff4444; font-weight: bold; text-align: center;">
            ‚õî User '${escapeHtml(username)}' has been removed from chat
          </div>
        `;
      } else {
        messageDiv.innerHTML = `
          <span class="username">${escapeHtml(username)}:</span>
          <span class="message-text">${escapeHtml(text)}</span>
          ${banButtonHtml}
          <div class="timestamp">${timeStr}</div>
        `;

        // Attach ban button listener if admin
        if (isAdmin) {
          const banBtn = messageDiv.querySelector('.ban-button');
          if (banBtn) {
            banBtn.addEventListener('click', async (e) => {
              const userToBan = e.target.dataset.user;
              const msgId = e.target.dataset.msgid;
              if (confirm(`Ban user '${userToBan}' from chat?`)) {
                await banUser(userToBan, msgId);
              }
            });
          }
        }
      }

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function banUser(userToBan, messageId) {
      try {
        // Add to banned list
        const bannedRef = collection(db, 'banned_users');
        const bannedQuery = query(bannedRef, where('username', '==', userToBan));
        const existingBans = await getDocs(bannedQuery);
        
        if (existingBans.empty) {
          await addDoc(bannedRef, {
            username: userToBan,
            bannedAt: new Date(),
            show: showSelector.value
          });
        }

        // Mark all their messages as banned
        const messagesRef = collection(db, 'messages');
        const userMessagesQuery = query(
          messagesRef,
          where('username', '==', userToBan),
          where('show', '==', showSelector.value)
        );
        const userMessages = await getDocs(userMessagesQuery);
        
        userMessages.forEach(async (msg) => {
          await updateDoc(doc(db, 'messages', msg.id), {
            isBanned: true
          });
        });

        bannedUsers.add(userToBan);
        updateBannedList();
        alert(`User '${userToBan}' has been banned`);
        loadChatMessages();
      } catch (error) {
        console.error('Error banning user:', error);
        alert('Failed to ban user');
      }
    }

    async function loadBannedUsers() {
      try {
        const bannedRef = collection(db, 'banned_users');
        const bannedQuery = query(bannedRef, where('show', '==', showSelector.value));
        const snapshot = await getDocs(bannedQuery);
        
        bannedUsers.clear();
        snapshot.forEach((doc) => {
          bannedUsers.add(doc.data().username);
        });
        updateBannedList();
      } catch (error) {
        console.error('Error loading banned users:', error);
      }
    }

    function updateBannedList() {
      if (bannedUsers.size === 0) {
        bannedList.innerHTML = '<span style="color: #888; font-size: 0.75em;">None</span>';
      } else {
        bannedList.innerHTML = Array.from(bannedUsers).map((user) => `
          <div style="color: #ff4444; font-size: 0.8em; padding: 4px; background: #2a2a2a; margin: 4px 0; border-radius: 3px;">
            ‚õî ${escapeHtml(user)}
          </div>
        `).join('');
      }
    }

    async function sendMessage() {
      const message = chatInput.value.trim();
      
      // Check if user is banned
      if (bannedUsers.has(username)) {
        alert('You have been banned from this chat.');
        chatInput.value = '';
        return;
      }

      if (message && username) {
        try {
          const currentShow = showSelector.value;
          await addDoc(collection(db, 'messages'), {
            username: username,
            userId: userId,
            text: message,
            show: currentShow,
            timestamp: new Date(),
            isBanned: false
          });
          chatInput.value = '';
          chatInput.focus();
        } catch (error) {
          console.error('Error sending message:', error);
          alert('Failed to send message');
        }
      }
    }

    sendBtn.addEventListener('click', sendMessage);

    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    async function loadChatMessages() {
      const currentShow = showSelector.value;

      try {
        const q = query(
          collection(db, 'messages'),
          where('show', '==', currentShow),
          orderBy('timestamp', 'asc')
        );

        // Set up real-time listener
        const unsubscribe = onSnapshot(q, (querySnapshot) => {
          chatMessages.innerHTML = '';
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            addMessageToUI(
              doc.id,
              data.username,
              data.text,
              data.timestamp.toDate(),
              data.isBanned
            );
          });
        }, (error) => {
          console.error('Error loading messages:', error);
          alert('Firebase error: ' + error.message);
        });

        return unsubscribe;
      } catch (error) {
        console.error('Error setting up listener:', error);
        alert('Setup error: ' + error.message);
      }
    }

    // Load chat messages and banned users on page load
    loadChatMessages();
    loadBannedUsers();

    // Stream status
    function updateStreamStatus() {
      const statusDiv = document.getElementById('streamStatus');
      statusDiv.textContent = 'LIVE';
      statusDiv.className = 'status-live';
    }

    // Actually check stream status
    async function checkStreamStatus() {
      try {
        const response = await fetch('http://sandstream.bivman.com', { method: 'HEAD', mode: 'no-cors' });
        const statusDiv = document.getElementById('streamStatus');
        statusDiv.textContent = 'LIVE';
        statusDiv.className = 'status-live';
      } catch (error) {
        const statusDiv = document.getElementById('streamStatus');
        statusDiv.textContent = 'OFFLINE';
        statusDiv.className = 'status-offline';
      }
    }

    checkStreamStatus();
    setInterval(checkStreamStatus, 30000); // Check every 30 seconds
  </script>
</body>
</html>
