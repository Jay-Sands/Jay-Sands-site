  <style>
  body { background: #111; color: #FFD700; font-family: 'Dancing Script', cursive; margin: 0; }
  .container { max-width: 600px; margin: 40px auto; background: rgba(34,34,34,0.92); border-radius: 24px; box-shadow: 0 8px 32px rgba(178,34,34,0.3); padding: 32px 24px; animation: fadeIn 1.2s ease; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
  h1 { font-size: 3em; text-align: center; margin-bottom: 24px; text-shadow: 2px 2px 8px #B22222; }

  .venue-img { width: 48px; height: 48px; border-radius: 12px; background: linear-gradient(135deg,#FFD700,#B8860B); display: flex; align-items: center; justify-content: center; color: #111; font-size: 1.5em; font-weight: bold; margin-right: 12px; box-shadow: 0 2px 8px #B22222; }
  .venue { font-size: 1.5em; font-weight: bold; color: #FFD700; }
  .details { color: #fff; font-size: 1.1em; margin: 8px 0; }
  .date { font-size: 1.2em; color: #FFD700; margin-top: 8px; }
