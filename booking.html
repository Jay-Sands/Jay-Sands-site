<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .main-nav a.active {
      color: #fff !important;
      border-bottom: 3px solid #FFD700;
      background: rgba(34,34,34,0.5);
    }
  </style>
  <style>
    .main-nav {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      background: transparent;
      padding: 4px 0 2px 0;
      border-radius: 0 0 8px 8px;
      box-shadow: none;
      margin-bottom: 10px;
    }
    .main-nav a {
      color: #FFD700;
      font-family: 'Dancing Script', cursive;
      font-weight: 900;
      padding: 4px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.4em;
      background: transparent;
      box-shadow: none;
      border: none;
      transition: color 0.2s, border-bottom 0.2s;
      position: relative;
    }
    .main-nav a:hover, .main-nav a:focus {
      color: #FFD700;
      background: transparent;
      border-bottom: 2px solid #FFD700;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - Jay Sands</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div style="width:100%; margin-top:8px;">
    <nav class="main-nav" aria-label="Main Navigation">
  <a href="index.html?skip-landing" class="home-link">Home</a>
  <a href="shows.html" class="shows-link">Show Dates</a>
  <a href="booking.html" class="booking-link active">Booking</a>
  <a href="feedback.html" class="feedback-link">Feedback</a>
  <a href="press.html" class="press-link">Press</a>
</nav>
  <div style="display:flex;justify-content:center;align-items:flex-start;width:100vw;margin-top:32px;">
    <div style="max-width:400px;width:75vw;padding:8px 15px 15px 15px;background:rgba(34,34,34,0.85);border-radius:16px;box-shadow:0 0 24px 6px #FFD700, 0 2px 8px #B22222; text-align:center;">
      <!-- Header Section -->
      <div style="text-align:center;margin-bottom:8px;">
        <h1 style="color:#FFD700;font-size:1.8em;font-weight:900;font-family:'Dancing Script', cursive;text-shadow:1px 1px 3px #B22222;margin:0;">Jay Sands</h1>
        <h2 style="color:#FFD700;font-size:1.1em;font-weight:900;font-family:'Dancing Script', cursive;text-shadow:1px 1px 3px #B22222;margin:3px 0 6px 0;">Vocalist & Entertainer</h2>
        
        <!-- Ornamental Separator -->
        <div style="text-align:center;margin:8px 0;">
          <p style="color:#FFD700;font-size:1em;font-weight:900;font-family:'Dancing Script', cursive;text-shadow:1px 1px 3px #B22222;margin:0;">
            ────── ❖ ──────
          </p>
        </div>
      </div>
      
      <h3 style="font-size:1.2em;color:#FFD700;margin-top:0;margin-bottom:0.1em;">Booking Inquiry</h3>
      <p style="color:#fff;font-size:0.9em;margin-bottom:0.3em;">Interested in booking Jay Sands for your event? Fill out the form below and we’ll get back to you soon!</p>
      <form name="booking" method="POST" data-netlify="true" style="text-align:left;max-width:320px;margin:0 auto 0.1em auto;">
  <input type="hidden" name="form-name" value="booking">
        <label style="color:#FFD700;font-size:0.9em;">Name:</label><br>
        <input type="text" name="name" required style="width:100%;padding:2px;margin-bottom:2px;border-radius:8px;border:none;font-size:0.9em;">
        <label style="color:#FFD700;font-size:0.9em;">Email:</label><br>
        <input type="email" name="email" required style="width:100%;padding:2px;margin-bottom:2px;border-radius:8px;border:none;font-size:0.9em;">
        <label style="color:#FFD700;font-size:0.9em;">Event Details:</label><br>
        <textarea name="details" rows="2" required style="width:100%;min-width:200px;max-width:100%;padding:4px 6px;margin-bottom:6px;border-radius:8px;border:none;resize:vertical;font-size:0.9em;"></textarea>
        <label style="color:#FFD700;font-size:0.9em;">Preferred Date:</label><br>
        <input type="date" name="date" style="width:100%;padding:2px;margin-bottom:2px;border-radius:8px;border:none;font-size:0.9em;">
        <div style="display:flex;justify-content:center;gap:8px;margin-top:10px;">
          <button type="submit" style="background:#FFD700;color:#111;font-weight:bold;padding:8px 18px;border-radius:12px;border:none;cursor:pointer;font-size:0.95em;">Send Booking</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
