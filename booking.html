<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - Jay Sands</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:#000; color:#FFD700; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <div style="max-width:900px;margin:80px auto;padding:60px;background:rgba(34,34,34,0.85);border-radius:24px;box-shadow:0 8px 32px rgba(178,34,34,0.3);text-align:center;">
    <div style="margin-bottom:32px;">
      <a href="home.html" style="display:inline-block;background:#FFD700;color:#111;font-weight:bold;padding:10px 28px;border-radius:16px;border:none;box-shadow:0 2px 8px #B22222;letter-spacing:1px;text-decoration:none;">Home</a>
    </div>
    <img src="images/jsands-logo.png" alt="Jay Sands Logo" style="width:240px;margin:32px auto 32px auto;display:block;">
    <h1 style="font-size:2.2em;color:#FFD700;">Booking Inquiry</h1>
    <p style="color:#fff;font-size:1.1em;margin-bottom:2em;">Interested in booking Jay Sands for your event? Fill out the form below and weâ€™ll get back to you soon!</p>
    <form action="https://formspree.io/f/mnqeygqv" method="POST" style="text-align:left;max-width:400px;margin:0 auto;">
      <label style="color:#FFD700;">Name:</label><br>
      <input type="text" name="name" required style="width:100%;padding:8px;margin-bottom:16px;border-radius:8px;border:none;">
      <label style="color:#FFD700;">Email:</label><br>
      <input type="email" name="email" required style="width:100%;padding:8px;margin-bottom:16px;border-radius:8px;border:none;">
      <label style="color:#FFD700;">Event Details:</label><br>
      <textarea name="details" rows="4" required style="width:100%;padding:8px;margin-bottom:16px;border-radius:8px;border:none;"></textarea>
      <label style="color:#FFD700;">Preferred Date:</label><br>
      <input type="date" name="date" style="width:100%;padding:8px;margin-bottom:16px;border-radius:8px;border:none;">
      <button type="submit" style="background:#FFD700;color:#111;font-weight:bold;padding:10px 24px;border-radius:12px;border:none;cursor:pointer;">Send Inquiry</button>
    </form>
    <a href="quotes.html" style="display:inline-block;background:#FFD700;color:#111;font-weight:bold;padding:10px 28px;border-radius:16px;border:none;box-shadow:0 2px 8px #B22222;letter-spacing:1px;text-decoration:none;margin-top:16px;">Guest Quotes</a>
  </div>
</body>
</html>
