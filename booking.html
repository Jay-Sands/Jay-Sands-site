<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - Jay Sands</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' font-family='Georgia, serif'>J</text></svg>">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #FFD700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    .main-nav {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      background: transparent;
      padding: 8px 0 4px 0;
      border-radius: 0 0 8px 8px;
      box-shadow: none;
      margin-bottom: 18px;
    }
    .main-nav a {
      color: #FFD700;
      font-family: 'Dancing Script', cursive;
      font-weight: 700;
      padding: 4px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.25em;
      background: transparent;
      box-shadow: none;
      border: none;
      transition: color 0.2s, border-bottom 0.2s;
      position: relative;
    }
    .main-nav a:focus {
      outline: 3px solid #FFD700;
      outline-offset: 2px;
      background: #222;
    }
    .main-nav a.active {
      color: #fff !important;
      border-bottom: 3px solid #FFD700;
      background: rgba(34,34,34,0.5);
    }
    @media (max-width: 600px) {
      .main-nav a {
        font-size: 1em;
        padding: 6px 8px;
      }
    }
  </style>
  <script>
    let bookingCanSubmit = true;
    
    function handleBookingSubmit(event) {
      event.preventDefault();
      const form = document.getElementById('bookingForm');
      const honeypot = document.getElementById('bookingWebsite');
      const successMsg = document.getElementById('successMessage');
      
      // Check honeypot field
      if (honeypot.value.trim() !== '') {
        console.log('Honeypot triggered');
        return;
      }
      
      // Check rate limiting
      if (!bookingCanSubmit) {
        alert('Please wait a moment before submitting again');
        return;
      }
      
      bookingCanSubmit = false;
      
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.reset();
          successMsg.style.display = 'block';
          setTimeout(() => {
            successMsg.style.display = 'none';
          }, 4000);
        }
      }).catch(error => {
        console.error('Error:', error);
      }).finally(() => {
        setTimeout(() => {
          bookingCanSubmit = true;
        }, 5000);
      });
    }
  </script>
</head>
<body>
  <nav class="main-nav" aria-label="Main Navigation">
    <a href="index.html?skip-landing">Home</a>
    <a href="shows.html">Show Dates</a>
    <a href="booking.html" class="active">Booking</a>
    <a href="feedback.html">Feedback</a>
  </nav>
  <div style="max-width:600px;margin:32px auto;padding:0 16px;">
    <h2 style="font-size:2em;color:#FFD700;font-family:'Dancing Script',cursive;text-align:center;margin-bottom:24px;text-decoration:underline;">Booking Inquiry</h2>
    
    <form id="bookingForm" action="https://formspree.io/f/xbdgdpqr" method="POST" onsubmit="handleBookingSubmit(event)">
      <div id="successMessage" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#0a0a2a;border:3px solid #00f0ff;border-radius:12px;padding:32px;text-align:center;color:#00f0ff;font-weight:bold;font-size:1.5em;box-shadow:0 0 24px 4px #00f0ff;z-index:1000;max-width:500px;">
        âœ“ Thank you! Your booking inquiry has been received. We'll be in touch soon!
      </div>
      <label for="name" style="color:#FFD700;display:block;margin:0 auto 6px auto;text-align:center;font-family:'Dancing Script',cursive;font-weight:700;font-size:1.1em;">Your Name:</label>
      <input id="name" type="text" name="name" required style="width:95%;padding:6px;margin-bottom:12px;border-radius:8px;border:2px solid #00f0ff;display:block;margin:0 auto 12px auto;font-family:Arial,sans-serif;font-weight:700;background:#0a0a2a;color:#FFD700;box-shadow:0 0 8px 2px #00f0ff;transition:box-shadow 0.2s;" onFocus="this.style.boxShadow='0 0 16px 4px #00f0ff';this.style.background='#111155'" onBlur="this.style.boxShadow='0 0 8px 2px #00f0ff';this.style.background='#0a0a2a'">
      
      <label for="email" style="color:#FFD700;display:block;margin:0 auto 6px auto;text-align:center;font-family:'Dancing Script',cursive;font-weight:700;font-size:1.1em;">Email:</label>
      <input id="email" type="email" name="email" required style="width:95%;padding:6px;margin-bottom:12px;border-radius:8px;border:2px solid #00f0ff;display:block;margin:0 auto 12px auto;font-family:Arial,sans-serif;font-weight:700;background:#0a0a2a;color:#FFD700;box-shadow:0 0 8px 2px #00f0ff;transition:box-shadow 0.2s;" onFocus="this.style.boxShadow='0 0 16px 4px #00f0ff';this.style.background='#111155'" onBlur="this.style.boxShadow='0 0 8px 2px #00f0ff';this.style.background='#0a0a2a'">
      
      <label for="event-details" style="color:#FFD700;display:block;margin:0 auto 6px auto;text-align:center;font-family:'Dancing Script',cursive;font-weight:700;font-size:1.1em;">Event Details:</label>
      <textarea id="event-details" name="details" rows="3" required style="width:95%;padding:6px;margin-bottom:12px;border-radius:8px;border:2px solid #00f0ff;display:block;margin:0 auto 12px auto;font-family:Arial,sans-serif;font-weight:700;background:#0a0a2a;color:#FFD700;box-shadow:0 0 8px 2px #00f0ff;transition:box-shadow 0.2s;resize:vertical;" onFocus="this.style.boxShadow='0 0 16px 4px #00f0ff';this.style.background='#111155'" onBlur="this.style.boxShadow='0 0 8px 2px #00f0ff';this.style.background='#0a0a2a'"></textarea>
      
      <label for="event-date" style="color:#FFD700;display:block;margin:0 auto 6px auto;text-align:center;font-family:'Dancing Script',cursive;font-weight:700;font-size:1.1em;">Preferred Date (optional):</label>
      <input id="event-date" type="date" name="date" style="width:95%;padding:6px;margin-bottom:12px;border-radius:8px;border:2px solid #00f0ff;display:block;margin:0 auto 12px auto;font-family:Arial,sans-serif;font-weight:700;background:#0a0a2a;color:#FFD700;box-shadow:0 0 8px 2px #00f0ff;transition:box-shadow 0.2s;" onFocus="this.style.boxShadow='0 0 16px 4px #00f0ff';this.style.background='#111155'" onBlur="this.style.boxShadow='0 0 8px 2px #00f0ff';this.style.background='#0a0a2a'">
      
      <!-- Honeypot field for spam protection -->
      <input id="bookingWebsite" type="text" name="website" style="display:none;" tabindex="-1" autocomplete="off">
        
      <div style="display:flex;justify-content:center;gap:16px;margin-top:18px;">
        <button type="submit" style="background:#FFD700;color:#111;font-weight:bold;padding:8px 18px;border-radius:12px;border:none;cursor:pointer;font-size:0.95em;">Send Booking</button>
      </div>
    </form>
  </div>
</body>
</html>
