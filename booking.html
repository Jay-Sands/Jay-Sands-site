<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - Jay Sands</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:#000; color:#FFD700; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <div style="max-width:300px;margin:16px auto 8px auto;padding:2px 6px 6px 6px;background:rgba(34,34,34,0.85);border-radius:16px;box-shadow:0 0 24px 6px #FFD700, 0 2px 8px #B22222; text-align:center;">
    <div style="margin-top:16px;margin-bottom:12px;">
      <a href="home.html" style="display:inline-block;background:#FFD700;color:#111;font-weight:bold;padding:6px 14px;font-size:0.95em;border-radius:12px;border:none;box-shadow:0 2px 8px #B22222;letter-spacing:1px;text-decoration:none;">Home</a>
    </div>
    <img src="images/jsands-logo.png" alt="Jay Sands Logo" style="width:90px;margin:0 auto 2px auto;display:block;">
    <h1 style="font-size:1em;color:#FFD700;margin-top:0;margin-bottom:0.1em;">Booking Inquiry</h1>
    <p style="color:#fff;font-size:0.9em;margin-bottom:0.3em;">Interested in booking Jay Sands for your event? Fill out the form below and weâ€™ll get back to you soon!</p>
    <form name="booking" method="POST" data-netlify="true" style="text-align:left;max-width:180px;margin:0 auto 0.2em auto;">
      <input type="hidden" name="form-name" value="booking">
      <label style="color:#FFD700;">Name:</label><br>
      <input type="text" name="name" required style="width:100%;padding:3px;margin-bottom:3px;border-radius:8px;border:none;">
      <label style="color:#FFD700;">Email:</label><br>
      <input type="email" name="email" required style="width:100%;padding:3px;margin-bottom:3px;border-radius:8px;border:none;">
      <label style="color:#FFD700;">Event Details:</label><br>
      <textarea name="details" rows="1" required style="width:100%;padding:3px;margin-bottom:3px;border-radius:8px;border:none;"></textarea>
      <label style="color:#FFD700;">Preferred Date:</label><br>
      <input type="date" name="date" style="width:100%;padding:3px;margin-bottom:3px;border-radius:8px;border:none;">
      <button type="submit" style="background:#FFD700;color:#111;font-weight:bold;padding:5px 10px;border-radius:12px;border:none;cursor:pointer;">Send Inquiry</button>
    </form>
  </div>
</body>
</html>
