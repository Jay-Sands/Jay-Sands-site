  <style>
    #snowfall-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      transition: opacity 3s ease;
    }
    #snowfall-canvas.hide-snow {
      opacity: 0 !important;
    }
  </style>

<body style="background-color:#000; color:#FFD700; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:0; height:100vh; overflow:hidden;">
  <canvas id="snowfall-canvas"></canvas>
  <div style="width:100%; margin-top:28px; display:flex; justify-content:center; align-items:center; gap:40px; min-height:90vh;">
    <div style="min-width:280px; max-width:420px; width:90vw; padding:12px 16px; background:rgba(34,34,34,0.85); border-radius:18px; box-shadow:0 0 20px 4px #FFD700, 0 2px 8px #B22222; text-align:center; display:flex; flex-direction:column; align-items:center;">

            <label for="agreeQuote" style="color:#FFD700;">I agree to allow my quote or feedback to be added to the public feedback page.</label>
          </div>
          <div style="display:flex;justify-content:center;gap:16px;margin-top:18px;">
      <button type="submit" style="background:#FFD700;color:#111;font-weight:bold;padding:6px 14px;border-radius:8px;border:none;cursor:pointer;font-size:0.85em;">Send Feedback</button>
          </div>

  <script>
// Snowfall effect that fades after 5 seconds
(function() {
  const canvas = document.getElementById('snowfall-canvas');
  if (!canvas) return;
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);
  const ctx = canvas.getContext('2d');
  const snowflakes = [];
  const SNOWFLAKE_COUNT = 80;
  for (let i = 0; i < SNOWFLAKE_COUNT; i++) {
    snowflakes.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: 4 + Math.random() * 4,
      d: 1 + Math.random() * 1.5,
      drift: Math.random() * 2 * Math.PI,
      angle: Math.random() * 2 * Math.PI
    });
  }
  function drawSnowflake(x, y, r, angle) {
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(angle);
    ctx.strokeStyle = 'rgba(255,255,255,0.85)';
    ctx.lineWidth = 1.2;
    for (let i = 0; i < 6; i++) {
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(0, r);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(0, r * 0.6);
      ctx.lineTo(r * 0.18, r * 0.78);
      ctx.moveTo(0, r * 0.6);
      ctx.lineTo(-r * 0.18, r * 0.78);
      ctx.stroke();
      ctx.rotate(Math.PI / 3);
    }
    ctx.restore();
  }
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < SNOWFLAKE_COUNT; i++) {
      const f = snowflakes[i];
      drawSnowflake(f.x, f.y, f.r, f.angle);
    }
    update();
    requestAnimationFrame(draw);
  }
  function update() {
    for (let i = 0; i < SNOWFLAKE_COUNT; i++) {
      const f = snowflakes[i];
      f.y += f.d;
      f.x += Math.sin(f.drift + f.y / 40) * 0.7;
      f.angle += 0.01 * (Math.random() - 0.5);
      if (f.y > canvas.height) {
        f.y = -5;
        f.x = Math.random() * canvas.width;
      }
      if (f.x > canvas.width) f.x = 0;
      if (f.x < 0) f.x = canvas.width;
    }
  }
  draw();
  // Fade out after 5 seconds
  setTimeout(function() {
    canvas.classList.add('hide-snow');
  }, 5000);
})();
  </script>
</body>
</html>
