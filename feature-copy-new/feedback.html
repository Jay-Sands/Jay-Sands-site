<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Feedback - Jay Sands</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700&display=swap" rel="stylesheet">
  <style>
    .main-nav {
      display: flex;
      justify-content: center;
      gap: 16px;
      background: transparent;
      padding: 8px 0 4px 0;
      border-radius: 0 0 8px 8px;
      box-shadow: none;
      margin-bottom: 18px;
    }
    .main-nav a {
      color: #FFD700;
      font-weight: 500;
      padding: 4px 10px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1em;
      background: transparent;
      box-shadow: none;
      border: none;
      transition: color 0.2s, border-bottom 0.2s;
      position: relative;
    }
    .main-nav a:hover, .main-nav a:focus {
      color: #FFD700;
      background: transparent;
      border-bottom: 2px solid #FFD700;
    }
  </style>
</head>
<body style="background-color:#000; color:#FFD700; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:0; height:100vh; overflow:hidden;">
  <div style="width:100%;">
    <nav class="main-nav">
  <a href="home.html" style="color:#FFD700;font-family:'Dancing Script',cursive;font-weight:700;padding:4px 14px;border-radius:6px;text-decoration:none;font-size:1.25em;background:transparent;box-shadow:none;border:none;transition:color 0.2s,border-bottom 0.2s;position:relative;">Home</a>
  <a href="shows.html" style="color:#FFD700;font-family:'Dancing Script',cursive;font-weight:700;padding:4px 14px;border-radius:6px;text-decoration:none;font-size:1.25em;background:transparent;box-shadow:none;border:none;transition:color 0.2s,border-bottom 0.2s;position:relative;">Shows</a>
  <a href="booking.html" style="color:#FFD700;font-family:'Dancing Script',cursive;font-weight:700;padding:4px 14px;border-radius:6px;text-decoration:none;font-size:1.25em;background:transparent;box-shadow:none;border:none;transition:color 0.2s,border-bottom 0.2s;position:relative;">Booking</a>
  <a href="feedback.html" style="color:#FFD700;font-family:'Dancing Script',cursive;font-weight:700;padding:4px 14px;border-radius:6px;text-decoration:none;font-size:1.25em;background:transparent;box-shadow:none;border:none;transition:color 0.2s,border-bottom 0.2s;position:relative;">Feedback</a>
    </nav>
  </div>
  <div style="max-width:350px;position:fixed;top:55%;left:50%;transform:translate(-50%,-50%);padding:2px 8px;background:rgba(34,34,34,0.85);border-radius:18px;box-shadow:0 0 32px 8px #FFD700, 0 2px 8px #B22222; text-align:center;">
  <img src="images/NEW LOGOS/jsands-logo 8.png" alt="Jay Sands Logo" style="width:60px;margin:0 auto 2px auto;display:block;">
  <h1 style="font-size:2em;letter-spacing:2px;color:#FFD700;text-shadow:2px 2px 8px #B22222;margin-top:0;margin-bottom:0.1em;">Show Feedback</h1>
  <p style="font-size:1.2em;color:#FFD700;margin-bottom:0.5em;font-family:'Dancing Script', cursive;">Thank you for attending! Please share your experience below.</p>
  <form action="https://formspree.io/f/mnqeygqv" method="POST" style="text-align:left;max-width:400px;margin:0 auto 0.5em auto;">
      <label style="color:#FFD700;">Your Quote or Feedback:</label><br>
  <textarea name="quote" rows="2" required style="width:100%;padding:6px;margin-bottom:8px;border-radius:8px;border:none;"></textarea>
      <label style="color:#FFD700;">Your Name (optional):</label><br>
  <input type="text" name="name" style="width:100%;padding:6px;margin-bottom:8px;border-radius:8px;border:none;">
      <div style="margin-top:12px;margin-bottom:8px;text-align:left;">
        <input type="checkbox" id="agreeQuote" name="agreeQuote" value="yes" style="margin-right:8px;">
        <label for="agreeQuote" style="color:#FFD700;">I agree to allow my quote or feedback to be added to the public feedback page.</label>
      </div>
      <div style="display:flex;justify-content:center;gap:16px;margin-top:18px;">
  <!-- Buttons removed as requested; nav bar is above -->
      </div>
    </form>
  </div>
</body>
</html>
