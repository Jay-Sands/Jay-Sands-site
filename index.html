<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jay Sands Landing Page</title>
  <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Dancing Script for Welcome text -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="curtainLeft" class="curtainImg"></div>
  <div id="curtainRight" class="curtainImg"></div>
    <div id="welcomeText">Welcome</div>
  <div class="centerWrapper">
    <img id="logo" src="images/jsands-logo.png" alt="Jay Sands Logo">
  </div>
  <script>
  // Wait for logo animation to finish, then redirect
  window.addEventListener('DOMContentLoaded', function() {
    // Show Welcome text, fade in, then fade out just as logo starts to appear
    var welcome = document.getElementById('welcomeText');
    welcome.classList.add('show');
    // Logo animation starts at 3.5s, so fade out Welcome just before that
    setTimeout(function() {
      welcome.classList.add('hide');
    }, 3300); // Hold Welcome for 3.3 seconds before fading out
    setTimeout(function() {
      document.body.style.transition = 'opacity 2s linear';
      document.body.style.opacity = '0';
      document.body.addEventListener('transitionend', function handler(e) {
        if (e.propertyName === 'opacity') {
          setTimeout(function() {
            window.location.href = 'home.html';
          }, 500); // Wait 0.5s after fade out
          document.body.removeEventListener('transitionend', handler);
        }
      });
    }, 9000); // Start fade out after 9s
  });
  </script>
</body>
</html>
