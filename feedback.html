<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Feedback - Jay Sands</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700&display=swap" rel="stylesheet">
</head>
<body style="background-color:#000; color:#FFD700; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <div style="max-width:700px;margin:80px auto;padding:40px;background:rgba(34,34,34,0.85);border-radius:24px;box-shadow:0 8px 32px rgba(178,34,34,0.3);text-align:center;">
    <img src="images/jsands-logo.png" alt="Jay Sands Logo" style="width:180px;margin:0 auto 24px auto;display:block;">
    <h1 style="font-size:2.2em;letter-spacing:2px;color:#FFD700;text-shadow:2px 2px 8px #B22222;">Show Feedback</h1>
    <p style="font-size:1.5em;color:#FFD700;margin-bottom:1em;font-family:'Dancing Script', cursive;">Thank you for attending! Please share your experience below.</p>
    <form action="https://formspree.io/f/mnqeygqv" method="POST" style="text-align:left;max-width:400px;margin:0 auto;">
      <label style="color:#FFD700;">Your Quote or Feedback:</label><br>
      <textarea name="quote" rows="3" required style="width:100%;padding:8px;margin-bottom:16px;border-radius:8px;border:none;"></textarea>
      <label style="color:#FFD700;">Your Name (optional):</label><br>
      <input type="text" name="name" style="width:100%;padding:8px;margin-bottom:16px;border-radius:8px;border:none;">
      <button type="submit" style="background:#FFD700;color:#111;font-weight:bold;padding:10px 24px;border-radius:12px;border:none;cursor:pointer;">Send Feedback</button>
    </form>
    <div style="margin-top:32px;">
      <a href="home.html" style="display:inline-block;background:#FFD700;color:#111;font-weight:bold;padding:10px 28px;border-radius:16px;border:none;box-shadow:0 2px 8px #B22222;letter-spacing:1px;text-decoration:none;">Back to Home</a>
    </div>
  </div>
</body>
</html>
